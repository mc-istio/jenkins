replicaCount: 1

image:
  repository: kadirzade/sh2-jenkins
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources: 
  limits:
    cpu: 120m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 256Mi

